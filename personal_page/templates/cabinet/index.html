<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Личный кабинет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans',sans-serif; background:#f6f7f9; margin:0; padding:40px;}
    .wrap{max-width:800px; margin:0 auto;}
    .card{background:#fff; border-radius:12px; padding:24px; box-shadow:0 6px 24px rgba(0,0,0,.08)}
    .row{display:flex; justify-content:space-between; align-items:center}
    a.btn{display:inline-block; padding:10px 14px; border-radius:8px; text-decoration:none; background:#111827; color:#fff;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <h1>Здравствуйте, {{ name }} {{ surname }}</h1>
        <a class="btn" href="/logout">Выйти</a>
      </div>
      <p>Личный кабинет: всё работает.</p>
    </div>
  </div>
</body>
</html>
