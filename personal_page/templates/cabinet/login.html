{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login A-Group</title>
  <link rel="stylesheet" href="{% static 'cabinet/css/app.css' %}">
  <link rel="stylesheet" href="{% static 'cabinet/css/login.css' %}">
</head>

<body>
  <div class="login__container">
    <div class="login__container-form">
      <form id="loginForm" action="/login" method="POST" class="form__container" autocomplete="off" novalidate>
        {% csrf_token %}
        <div class="form__desc">
          <p>Xoş gəldiniz!</p>
          <span>A-Qroup şəxsi kabineti</span>
        </div>
        <div class="form__input__container">
          <p class="form__input__desc">Fin kodu:</p>
          <input placeholder="A222222" value="A222222" type="text" name="pinCode" id="pinCode" required minlength="7"
            maxlength="7">
        </div>
        <div class="form__input__container">
          <p class="form__input__desc">Şəhədətnamə nömrəsi:</p>
          <input placeholder="MIP2500318" value="MIP2500318" type="text" name="policyNumber" id="policyNumber" required>
        </div>
        <div class="form__input__container">
          <p class="form__input__desc">Mobil nömrə:</p>
          <input placeholder="994507506901" type="text" name="phoneNumber" id="phoneNumber" required inputmode="numeric"
            pattern="^994\d{9}$" maxlength="12">
        </div>

        {% if need_captcha %}
        <div class="form__input__container form__input__container-flex">
          <p class="form__input__desc">CAPTCHA:</p>
          <div style="display:flex; align-items:center; gap:10px; margin-bottom:8px">
            <img id="captchaImg" src="{% url 'captcha_image' %}?t={{ now|default:0 }}" alt="CAPTCHA" width="130"
              height="46" style="border-radius:6px;border:1px solid #e5e7eb;">
          </div>
          <button type="button" class="captcha_button"
            onclick="document.getElementById('captchaImg').src='{% url 'captcha_image' %}?t=' + Date.now();">
            Yenilə
          </button>
        </div>

        <div class="form__input__container">
          <p class="form__input__desc">CAPTCHA:</p>

          <input placeholder="Captcha burada yazın zəhmət olmasa" type="text" name="captcha" id="captchaInput" required inputmode="numeric"
            pattern="^\d{5}$" maxlength="5">

        </div>
        {% endif %}



        <div class="form__input__button">
          <button type="submit">Daxil olmaq</button>
        </div>
        {% if messages %}
        {% for m in messages %}
        <div class="msg">{{ m }}</div>
        {% endfor %}
        {% endif %}
        <div id="clientErrors" class="msg" aria-live="polite"></div>

      </form>
    </div>
    <div class="login__logo">
      <a href="https://a-group.az/">
        <img src="https://a-group.az/cabinet/style/assets/company_logo.svg" alt="A-Group">
      </a>
    </div>
    <div class="login__container-image">
      <img src="https://a-group.az/storage/uploaded_files/WZ0D/login.jpg" alt="">
    </div>
  </div>
  <script>
    (function () {
      const form = document.getElementById('loginForm');
      const pin = document.getElementById('pinCode');
      const phone = document.getElementById('phoneNumber');
      const clientErrors = document.getElementById('clientErrors');
      // helper: показать ошибку
      function setError(el, msg) {
        el.classList.add('is-invalid');
        clientErrors.textContent = msg;
      }
      function clearError(el) {
        el.classList.remove('is-invalid');
        if (!document.querySelector('.is-invalid')) clientErrors.textContent = '';
      }

      // phone: оставляем только цифры, режем до 12, без +
      phone.addEventListener('input', () => {
        const digits = phone.value.replace(/\D+/g, '').slice(0, 12);
        phone.value = digits;
        clearError(phone);
      });

      // pin: ровно 7 символов
      pin.addEventListener('input', () => {
        if (pin.value.length > 7) pin.value = pin.value.slice(0, 7);
        clearError(pin);
      });

      form.addEventListener('submit', (e) => {
        let ok = true;

        // Проверка pinCode: ровно 7 символов (любых)
        if (pin.value.trim().length !== 7) {
          setError(pin, 'PIN kodu 7 simvoldan ibarət olmalıdır.');
          ok = false;
        } else {
          clearError(pin);
        }

        // Проверка phone: строго 12 цифр, начинается с 994
        const phoneVal = phone.value.trim();
        if (!/^994\d{9}$/.test(phoneVal)) {
          setError(phone, 'Mobil nömrə formatı: 994XXXXXXXXX (12 rəqəm).');
          ok = false;
        } else {
          clearError(phone);
        }

        if (!ok) e.preventDefault();
      });
    })();
  </script>

  <script>
    // Если на странице уже есть серверные сообщения (Django messages),
    // скопируем их текст в #clientErrors, чтобы не дублировать визуально.
    (function () {
      var serverMsgs = document.querySelectorAll('.msg');
      var clientBox = document.getElementById('clientErrors');
      if (serverMsgs.length && clientBox) {
        // Берём последний (актуальный) месседж
        var last = serverMsgs[serverMsgs.length - 1].textContent.trim();
        if (last) clientBox.textContent = last;
      }
    })();

    const captchaInput = document.getElementById('captchaInput');
    if (captchaInput) {
      const v = (captchaInput.value || '').trim();
      if (!/^\d{5}$/.test(v)) {
        setError(captchaInput, 'CAPTCHA 5 rəqəmdən ibarət olmalıdır.');
        ok = false;
      } else {
        clearError(captchaInput);
      }
    }

  </script>

</body>

</html>
