<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Подтверждение OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans',sans-serif; background:#f6f7f9; margin:0; padding:40px;}
    .card{max-width:420px; margin:0 auto; background:#fff; border-radius:12px; padding:24px; box-shadow:0 6px 24px rgba(0,0,0,.08)}
    h1{font-size:20px; margin:0 0 8px;}
    .muted{color:#6b7280; font-size:14px; margin-bottom:12px}
    label{display:block; font-size:14px; margin:12px 0 6px;}
    input{width:100%; padding:10px 12px; border:1px solid #dcdde1; border-radius:8px; font-size:18px; letter-spacing:4px; text-align:center;}
    button{width:100%; margin-top:16px; padding:12px; border:0; border-radius:10px; font-weight:600; cursor:pointer; background:#111827; color:#fff;}
    .msg{margin:8px 0; color:#b91c1c; font-size:14px;}
    .timer{font-weight:600;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Подтверждение входа</h1>
    <div class="muted">На номер {{ phone }} отправлен код. Введите его в течение <span class="timer" id="left">{{ remaining }}</span> сек.</div>

    {% if messages %}
      {% for m in messages %}
        <div class="msg">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" action="/login" autocomplete="off">
      {% csrf_token %}
      <label for="otp_code">OTP код</label>
      <input id="otp_code" name="otp_code" maxlength="6" inputmode="numeric" autofocus required>
      <button type="submit">Подтвердить</button>
    </form>
  </div>

  <script>
    (function(){
      var left = {{ remaining|default:0 }};
      var el = document.getElementById('left');
      var iv = setInterval(function(){
        left--;
        if (left <= 0) {
          clearInterval(iv);
          window.location.href = "/login";
          return;
        }
        el.textContent = left;
      }, 1000);
    })();
  </script>
</body>
</html>
