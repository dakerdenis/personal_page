{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login A-Group — OTP</title>

  <link rel="stylesheet" href="{% static 'cabinet/css/app.css' %}">
  <link rel="stylesheet" href="{% static 'cabinet/css/login.css' %}">
  <style>
    .msg {
      color: #b91c1c;
      margin-top: 8px;
      font-size: 14px
    }

    .is-invalid {
      border-color: #b91c1c !important
    }
  </style>
</head>

<body>
  <div class="login__container">
    <div class="login__container-form">
      <form id="otpForm" action="/login" method="POST" class="form__container" autocomplete="off" novalidate>
        {% csrf_token %}

        <div class="form__desc form__desc-otp">
          <p>OTP Verification</p>
          <span>
            OTP göndərildi: {{ phone }}.<br>
            Zəhmət olmasa <b id="remainSec">{{ remaining }}</b> saniyə ərzində kodu daxil edin.
          </span>
        </div>
        <input type="hidden" id="remaining_server" value="{{ remaining|default:0 }}">

        <div class="form__input__container">
          <p class="form__input__desc">OTP Kodu:</p>
          <input type="text" name="otp_code" id="otp_code" placeholder="Enter OTP |" required inputmode="numeric"
            maxlength="6" pattern="^\d{4,6}$" autofocus>
        </div>

        <div class="form__input__button">
          <button type="submit">Daxil olmaq</button>
        </div>

        {% if messages %}
        {% for m in messages %}
        <div class="msg">{{ m }}</div>
        {% endfor %}
        {% endif %}
        <div id="clientErrors" class="msg" aria-live="polite"></div>

      
      </form>
    </div>

    <div class="login__logo">
      <img src="https://a-group.az/cabinet/style/assets/company_logo.svg" alt="A-Group">
    </div>

    <div class="login__container-image">
      <img src="https://a-group.az/storage/uploaded_files/WZ0D/login.jpg" alt="">
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('otpForm');
      const otp = document.getElementById('otp_code');
      const leftBox = document.getElementById('remainSec');

      // нормализация ввода
      otp.addEventListener('input', () => {
        otp.value = otp.value.replace(/\D+/g, '').slice(0, 6);
      });

      form.addEventListener('submit', (e) => {
        const v = otp.value.trim();
        if (!/^\d{4,6}$/.test(v)) {
          e.preventDefault();
          alert('OTP 4–6 rəqəmdən ibarət olmalıdır.');
        }
      });

      // countdown + redirect
      let left = parseInt(document.getElementById('remaining_server').value || '0', 10);
      leftBox.textContent = left;

      const tick = setInterval(() => {
        left -= 1;
        if (left <= 0) {
          clearInterval(tick);
          leftBox.textContent = 0;
          // Возврат на login после истечения TTL
          window.location.href = "/login";
          return;
        }
        leftBox.textContent = left;
      }, 1000);
    })();
  </script>

</body>

</html>
